<div class="container">
  <div class="row">
    <div class="col-12">
      <table class="table table-striped" [sort-table]="items" default-for="index">
        <thead>
          <tr>
            <th sort-for="index">#</th>
            <th sort-for="text">Text</th>
            <th sort-for="second">Second</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of items">
            <td>{{ item.index }}</td>
            <td>{{ item.text }}</td>
            <td>{{ item.second }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
